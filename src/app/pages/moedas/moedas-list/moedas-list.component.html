




<div class="text-center mt-3 mb-3" >
  <form >
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      (keyup) = "filter = $any($event.target).value"
      >

  </form>


</div>
<app-exibe-moeda [moedas]="moedas | filterByDescription: filter"  ></app-exibe-moeda>
